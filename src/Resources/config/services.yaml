services:
  _defaults:
    autowire: true
    autoconfigure: true

  # Services
  PinduoduoApiBundle\Service\:
    resource: '../../Service/'

  # Repositories
  PinduoduoApiBundle\Repository\:
    resource: '../../Repository/'

  # Commands
  PinduoduoApiBundle\Command\:
    resource: '../../Command/'

  # Controllers
  PinduoduoApiBundle\Controller\:
    resource: '../../Controller/'
    tags: ['controller.service_arguments']

  # Event Subscribers
  PinduoduoApiBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'

  # Message Handlers
  PinduoduoApiBundle\MessageHandler\:
    resource: '../../MessageHandler/'

  # Procedures
  PinduoduoApiBundle\Procedure\:
    resource: '../../Procedure/'

  # Requests
  PinduoduoApiBundle\Request\:
    resource: '../../Request/'

  # Test Mock Services
  PinduoduoApiBundle\Tests\Service\MockNoticeService:
    class: PinduoduoApiBundle\Tests\Service\MockNoticeService
    public: true

  # Service Aliases for Testing
  WeuiBundle\Service\NoticeService: '@PinduoduoApiBundle\Tests\Service\MockNoticeService'
